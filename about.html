<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labyrinth-games</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <div id="pframe" style="display: block;">
    <center>
    <div id="particles-js">
    <script src=
            "https://thegportal.neocities.org/particles.js">
        </script>
        <script src=
            "https://thegportal.neocities.org/app.js">
    </script>
    </div>
    </center>
    </div>
    <style>
        particles-js {
            z-index: 0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: url('https://labyrinth-games.neocities.org/IMG_0625.jpeg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0px 0px 20px rgba(255, 255, 255, 1); }
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>labyrinth-games was made by Andrew Nickas :)</h1>
    </div>
</body>
</html>
