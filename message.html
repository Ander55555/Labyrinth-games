<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçî BurgerV2 - Unblocked Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* General text font */
            background-color: #0d1117; /* Dark background color */
            background-image: url('https://placehold.co/1920x1080/0d1117/ffffff?text=Starry+Background'); /* Placeholder for starry background */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #e0e0e0; /* Light grey text */
            padding: 2rem;
            box-sizing: border-box;
        }

        /* Frosted Glass/Acrylic Effect */
        .frosted-glass {
            background: rgba(255, 255, 255, 0.08); /* Light transparent white */
            backdrop-filter: blur(15px); /* Frosted glass blur */
            border: 1px solid rgba(255, 255, 255, 0.15); /* Light border */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Subtle shadow */
        }

        /* Custom styles for the main title to keep Unbounded font */
        .main-title {
            font-family: 'Unbounded', sans-serif;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Custom styles for button icons */
        .icon-small {
            width: 1.5rem;
            height: 1.5rem;
            filter: invert(100%); /* Make icons white */
        }
        .icon-medium {
            width: 2rem;
            height: 2rem;
            filter: invert(100%);
        }
        .icon-large {
            width: 2.5rem;
            height: 2.5rem;
            filter: invert(100%);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }
            .navigation-sidebar {
                width: 100%;
                margin-bottom: 2rem;
            }
            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            .game-card {
                width: 120px;
                height: 120px;
            }
            .game-card img {
                width: 80px;
                height: 80px;
            }
            .game-card span {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body class="selection:bg-blue-500 selection:text-white">
    <header class="text-center mb-8 animate-fade-in">
